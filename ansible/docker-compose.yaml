version: "3.9"
services:

  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    container_name: dev-nginx

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: dev-backend

  frontend:
    stdin_open: true
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: dev-frontend
