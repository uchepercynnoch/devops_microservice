apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      name: frontend-deployment
      labels:
        app: frontend-deployment
    spec:
      containers:
        - name: frontend
          image: uchepercynnoch/dev-frontend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: nginx
          image: uchepercynnoch/dev-nginx
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      restartPolicy: Always

